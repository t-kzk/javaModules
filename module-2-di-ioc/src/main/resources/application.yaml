spring:
  application:
    name: module-2-di-ioc

  flyway:
    baseline-on-migrate: true
    user: root
    password: secret
    create-schemas: true
    schemas: module_2_di_ioc
#    url: jdbc:mysql://localhost:3306/module_2_di_ioc

  r2dbc:
#    url: r2dbc:pool:mysql://localhost:3306/module_2_di_ioc
    username: root
    password: secret

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  http:
    codecs:
      log-request-details: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
#    org.springframework.boot.autoconfigure: DEBUG
    org.springframework.http.codec: DEBUG

